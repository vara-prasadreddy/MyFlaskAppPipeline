{% extends "MasterFile.html" %}
{% block title %}User Details{% endblock %}
{% block content %}
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
  }
  
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after {
    box-sizing: inherit;
  }
  
  .column {
    float: left;
    width: 33.3%;
    margin-bottom: 16px;
    padding: 0 8px;
  }
  
  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    margin: 8px;
  }
  
  .about-section {
    padding: 2px;
    text-align: center;
    background-color: #474e5d;
    color: white;
  }
  
  .container {
    padding: 0 16px;
  }
  
  .container::after, .row::after {
    content: "";
    clear: both;
    display: table;
  }
  
  .title {
    color: grey;
  }
  
  .button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 8px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
  }
  
  .button:hover {
    background-color: #555;
  }
  
  @media screen and (max-width: 650px) {
    .column {
      width: 100%;
      display: block;
    }
  }
  </style>  
  <div class="about-section">
    <h2>User Details</h2>    
  </div>
  <br/>
  <h4 style="text-align:center">Contact card:</h4> 
  <br/>  
    <div class="container" style="width:700px">                 
      <table class="table table-striped">
        <thead>
          <tr>
            <th>User Details</th>            
            <th>Values</th>
          </tr>
        </thead>
        <tbody>
          {% for item in values %}
          <tr>
            <td>Name</td>            
            <td>{{item[0]}}</td>
          </tr> 
          <tr>
            <td>Email</td>            
            <td>{{item[1]}}</td>
          </tr> 
          <tr>
            <td>Contact</td>            
            <td>{{item[2]}}</td>
          </tr>                    
          {% endfor %}
        </tbody>
      </table>
    </div> 
    
{% endblock %}
